prooph_service_bus:

  event_buses:
    balance_event_bus:
      plugins:
        - 'prooph_service_bus.on_event_invoke_strategy'

      router:
        type: 'prooph_service_bus.event_bus_router'
        routes:
          Balance\Event\AccountWasCreated:
          - '@BalanceView\BalanceReadModel'

          Balance\Event\DebitWasMade:
          - '@BalanceView\BalanceReadModel'

          Balance\Event\CreditWasMade:
          - '@BalanceView\BalanceReadModel'

          Balance\Event\FundsGotLocked:
          - '@BalanceView\BalanceReadModel'

          Balance\Event\FundsGotUnlocked:
          - '@BalanceView\BalanceReadModel'
