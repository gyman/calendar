prooph_service_bus:

  event_buses:
    calendar_event_bus:
      plugins:
        - 'prooph_service_bus.on_event_invoke_strategy'

      router:
        type: 'prooph_service_bus.event_bus_router'
        routes:
          Calendar\DomainEvents\CalendarCreated:
          - '@Projection\CalendarReadModel'
          Calendar\DomainEvents\EventCreated:
          - '@Projection\CalendarReadModel'
