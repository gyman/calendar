parameters:
    locale: 'en'

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means

    App\:
        resource: '../src/Infrastructure/*'
        exclude: '../src/Infrastructure/{Repository,EventDispatcher,DependencyInjection,Entity,Migrations,Tests,Twig,Kernel.php}'

    App\Controller\:
        resource: '../src/Infrastructure/Controller'
        tags: ['controller.service_arguments']

    App\Repository\CalendarViewRepository:
      factory: ["@doctrine.orm.entity_manager", "getRepository"]
      public: true
      arguments:
        - 'Calendar\Calendar'

    Calendar\Repository\CalendarRepositoryInterface: '@App\Repository\CalendarRepository'
    Calendar\Repository\CalendarViewRepositoryInterface: '@App\Repository\CalendarViewRepository'

    App\Listener\JsonRequest:
        tags:
        - { name: kernel.event_listener, event: kernel.request }

    App\Listener\ExceptionToJson:
        arguments:
        - '%kernel.debug%'
        - '@logger'
        tags:
        - {name: kernel.event_listener, event: kernel.exception, method: onKernelException }
        - { name: monolog.logger }